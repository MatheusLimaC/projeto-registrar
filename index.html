<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <div id="imagem"></div><section>
        <div id="conteudo">
            <h1>Create account</h1>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="preencher">
                    <p>Username</p>
                    <input type="text" name="username" id="username" required minlength="2">
                </div>
                <div class="preencher">
                    <p>Email</p>
                    <input type="email" name="email" id="email" required autocomplete="email">
                </div>
                <div class="senha">
                    <p>Password</p>
                    <div class="password-container">
                        <input type="password" name="password" id="password" required autocomplete="new-password" minlength="8">
                        <span class="material-symbols-outlined">visibility_off</span>
                    </div>
                </div>
                <div class="senha" id="confirmar">
                    <p>Confirm</p>
                    <div class="password-container">
                        <input class="class-senhas" type="password" name="confirm" id="confirm" required minlength="8">
                        <span class="material-symbols-outlined">visibility_off</span>
                    </div>
                </div>
                <div id="termos">
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                    <label id="miudas" for="checkbox">By creating an account you agree to the Terms of Service and Conditions and Privacy Policy</label>
                </div>
                <input type="submit" value="Create account">
            </form>
        </div>
    </section>
</body>
</html>
